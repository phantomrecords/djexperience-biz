  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      color: #00ffff;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff;
    }

    .logo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      margin: 1rem 0;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 1200px;
      margin-top: 2rem;
    }

    .image-gallery img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      background: #111;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .logo {
        width: 150px;
        height: 150px;
      }

      .image-gallery img {
        max-width: 90%;
      }
    }



  </style>

</head>
