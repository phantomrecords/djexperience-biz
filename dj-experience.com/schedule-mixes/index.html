  <style>
    /* Minimal GitHub-like Markdown styles */
    :root {
      --bg: #ffffff;
      --text: #24292f;
      --muted: #57606a;
      --border: #d0d7de;
      --link: #0969da;
      --code-bg: #f6f8fa;
      --kbd-bg: #f6f8fa;
      --shadow: rgba(140, 149, 159, 0.2);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --text: #e6edf3;
        --muted: #8b949e;
        --border: #30363d;
        --link: #2f81f7;
        --code-bg: #161b22;
        --kbd-bg: #161b22;
        --shadow: rgba(1, 4, 9, 0.3);
      }
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      max-width: 860px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }
    .markdown {
      box-shadow: 0 1px 0 var(--shadow);
    }
    .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
      font-weight: 600;
      line-height: 1.25;
      margin-top: 24px;
      margin-bottom: 16px;
    }
    .markdown h1 {
      font-size: 2rem;
      padding-bottom: .3em;
      border-bottom: 1px solid var(--border);
    }
    .markdown h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: .3em; }
    .markdown h3 { font-size: 1.25rem; }
    .markdown p {
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    .markdown a { color: var(--link); text-decoration: none; }
    .markdown a:hover { text-decoration: underline; }
    .markdown ul { padding-left: 2em; }
    .markdown li + li { margin-top: .35em; }
    .markdown code {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: .1em .4em;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .95em;
    }
    .callout {
      border: 1px solid var(--border);
      border-left: 4px solid #d29922; /* amber-ish */
      background: var(--code-bg);
      border-radius: 6px;
      padding: 12px 14px;
      margin: 16px 0;
    }
    .legal {
      font-size: .95em;
      color: var(--muted);
      white-space: pre-line;
    }
    .footer {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: .9em;
      color: var(--muted);
    }
    /* Nice emoji sizing */
    .emoji { font-size: 1.05em; }
  </style>
</head>
<body>

    </article>

</body>
